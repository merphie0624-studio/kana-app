<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>靠岸｜彼岸の島</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app" class="app">

    <!-- Intro（一定顯示，避免白畫面） -->
    <section id="view-intro" class="view" aria-label="迎接">
      <div class="paper intro">
<pre class="intro-text">有些地方，
或許不想要被找到。

只是有時，
走久了，
累了，
就自然會出現。

這不是終點，
也不是答案。

只是讓我
可以稍微停下來
歇腳的地方。

如果我願意，
可以先靠岸。</pre>
        <button id="btn-into" class="btn primary" type="button">靠岸</button>
      </div>
    </section>

    <!-- Today -->
    <section id="view-today" class="view hidden">
      <header class="topbar">
        <div class="brand">
          <div class="brand-title">靠岸</div>
          <div class="brand-sub">彼岸の島</div>
        </div>
        <nav class="nav">
          <button class="btn ghost" id="nav-today">今天</button>
          <button class="btn ghost" id="nav-wall">卡片牆</button>
          <button class="btn ghost" id="nav-about">關於</button>
        </nav>
      </header>

      <div class="panel">
        <h1 class="question">今天的我，想要接住自己什麼？</h1>

        <button class="btn primary" id="draw-any">抽一張卡</button>

        <section id="today-result" class="hidden">
          <img id="today-img" class="card-img" />
          <div id="drawDate" class="draw-date"></div>

          <div class="result-actions">
            <button class="btn" id="btn-save-note">回應這張卡</button>
            <button class="btn ghost" id="btn-open-wall">我的故事牆</button>
            <button class="btn ghost" id="btn-draw-again">再次相遇</button>
          </div>
        </section>
      </div>
    </section>

    <!-- Wall -->
    <section id="view-wall" class="view hidden">
      <header class="topbar">
        <div class="brand">
          <div class="brand-title">卡片牆</div>
        </div>
        <nav class="nav">
          <button class="btn ghost" id="nav2-today">今天</button>
          <button class="btn ghost" id="nav2-wall">卡片牆</button>
          <button class="btn ghost" id="nav2-about">關於</button>
        </nav>
      </header>

      <div class="panel">
        <div id="stats"></div>
        <div id="grid" class="grid"></div>
      </div>
    </section>

    <!-- About -->
    <section id="view-about" class="view hidden">
      <header class="topbar">
        <div class="brand">
          <div class="brand-title">關於</div>
        </div>
        <nav class="nav">
          <button class="btn ghost" id="nav3-today">今天</button>
          <button class="btn ghost" id="nav3-wall">卡片牆</button>
          <button class="btn ghost" id="nav3-about">關於</button>
        </nav>
      </header>

      <div class="panel">
        <p>這是一個可以暫時靠岸的小地方。</p>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
